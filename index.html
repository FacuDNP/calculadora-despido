  background: #fdf7f0;
  padding: 20px;

  border-radius: 10px;
}
#calculadora h3 {
  color: #bfa046;
  margin-bottom: 20px;
}
#calculadora input, #calculadora button {

  border-radius: 6px;
  box-sizing: border-box;
}
#calculadora button {
  background-color: #bfa046;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
#calculadora button:hover {
  background-color: #a6893d;
}
#resultado {
  background: #fff;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;

  color: #000;
}

    <label style="display: flex; align-items: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><input type="checkbox" id="multaEmbarazo" style="margin-right: 10px;" />Indemnización por embarazo/matrimonio</label>
  </div>
  <button onclick="calcularIndemnizacion()">Calcular</button>
