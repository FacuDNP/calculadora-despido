<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Indemnización</title>
  <link rel="stylesheet" href="calculadora.css" />
</head>
<body>
  <div id="calculadora">
    <h3>Calculadora de Indemnización por Despido</h3>
    <label>Fecha de ingreso: <input type="date" id="fechaIngreso" /></label><br />
    <label>Fecha de despido: <input type="date" id="fechaDespido" /></label><br />
    <label>Sueldo bruto mensual (ARS): <input type="number" id="sueldo" value="100000" step="0.01" /></label><br />
    <label><input type="checkbox" id="multaArt1" /> Aplicar multa Art. 1 Ley 25.323 (50%)</label><br />
    <label><input type="checkbox" id="multaArt2" /> Aplicar multa Art. 2 Ley 25.323 (duplicación)</label><br />
    <label><input type="checkbox" id="multaArt80" /> Aplicar multa Art. 80 LCT (3 sueldos)</label><br />
    <button onclick="calcularIndemnizacion()">Calcular</button>
    <div id="resultado" style="margin-top:20px;font-weight:bold;"></div>
  </div>
  <script src="calculadora.js"></script>
</body>
</html>
